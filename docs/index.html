<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb); /* –ö—Ä–∞—Å–∏–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4em;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        button {
            background-color: #fc4dff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #e60000;
        }
        .message {
            display: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .falling-image {
            position: absolute;
            width: 50px; /* –†–∞–∑–º–µ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
         /* –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω —Å –∫–æ–Ω–≤–µ—Ä—Ç–æ–º */
         #envelope-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
        }

        .envelope {
            width: 400px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
            height: 240px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É */
            background-color: #ff4d4d;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* –¢–µ–Ω—å –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
            border-radius: 10px; /* –°–∫—Ä—É–≥–ª—ë–Ω–Ω—ã–µ —É–≥–ª—ã */
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -120px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            left: 0;
            width: 0;
            height: 0;
            border-left: 200px solid transparent; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ */
            border-right: 200px solid transparent; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ */
            border-bottom: 120px solid #ff4d4d; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞ */
            transition: transform 0.3s ease;
        }
        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff4d4d;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            border-radius: 10px; /* –°–∫—Ä—É–≥–ª—ë–Ω–Ω—ã–µ —É–≥–ª—ã */
        }
        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            color: white;
            transition: transform 0.3s ease;
            z-index: 10; /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ç–µ–∫—Å—Ç –ø–æ–≤–µ—Ä—Ö –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* –¢–µ–Ω—å –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            animation: float 3s ease-in-out infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–∞–Ω–∏—è */
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px); /* –ü–æ–¥–Ω–∏–º–∞–µ–º —Ç–µ–∫—Å—Ç */
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .envelope:hover {
            transform: scale(1.05); /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–Ω–≤–µ—Ä—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–Ω—å */
        }

        .envelope:hover::before {
            transform: translateY(-10px); /* –ü–æ–¥–Ω–∏–º–∞–µ–º –≤–µ—Ä—Ö–Ω—é—é —á–∞—Å—Ç—å –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
        }

        .envelope:hover .envelope-text {
            transform: translate(-50%, -50%) scale(1.1); /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
        .envelope.open {
            transform: scale(1.5) rotate(10deg);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (—Å–∫—Ä—ã—Ç –¥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞) */
        #main-content {
            display: none;
            padding: 50px;
        }

        /* –ë–ª–æ–∫ —Å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è–º–∏ */
        #congratulations {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        #congratulations h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            color: #ff4d4d;
        }
        #congratulations .message {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
        #congratulations img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="envelope-screen">
        <div class="envelope" onclick="openEnvelope()">
            <div class="envelope-text">For Naya</div>
        </div>
    </div>
    <div id="main-content">
        <h1>Will you be my valentine?</h1>
        <button id="yesButton" onclick="showCongratulations()">Yes</button>
        <button id="noButton" onmouseover="moveNoButton()">No</button>
        <div id="hiddenMessage" class="message"></div>
    </div>

    <!-- –ë–ª–æ–∫ —Å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è–º–∏ -->
    <div id="congratulations">
        <h1>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é! üíñ</h1>
        <div class="message">–¢—ã —Å–¥–µ–ª–∞–ª–∞ –º–æ–π –¥–µ–Ω—å! –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å!</div>
        <img src="images/final.gif" alt="–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ">
    </div>
    
    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞
        let fallingImagesInterval;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const envelopeScreen = document.getElementById('envelope-screen');
            const mainContent = document.getElementById('main-content');

            // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞
            envelope.classList.add('open');

            // –ß–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            setTimeout(() => {
                envelopeScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }, 500);
        }

        const images = ['teh.png', 'tehh.png', 'drako.png', 'zxs.jpg', 's.jpg', 'gxd.jpg', 'ttt.jpg']; // –°–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–∏–Ω–æ–∫
        const activeImages = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫

        function getRandomImage() {
            let availableImages = images.filter(img => !activeImages.includes(img)); // –§–∏–ª—å—Ç—Ä—É–µ–º –∫–∞—Ä—Ç–∏–Ω–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –µ—â—ë –Ω–µ –∞–∫—Ç–∏–≤–Ω—ã
            if (availableImages.length === 0) {
                availableImages = images; // –ï—Å–ª–∏ –≤—Å–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ —É–∂–µ –∞–∫—Ç–∏–≤–Ω—ã, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
                activeImages.length = 0; // –û—á–∏—â–∞–µ–º –º–∞—Å—Å–∏–≤ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫
            }
            const randomImage = availableImages[Math.floor(Math.random() * availableImages.length)]; // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
            activeImages.push(randomImage); // –î–æ–±–∞–≤–ª—è–µ–º –µ—ë –≤ –∞–∫—Ç–∏–≤–Ω—ã–µ
            return randomImage;
        }

        function createFallingImages() {
            fallingImagesInterval = setInterval(() => {
                const img = document.createElement('img');
                img.classList.add('falling-image');
                img.src = 'images/' + getRandomImage(); // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –≤—ã–±–æ—Ä–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
                img.style.left = Math.random() * 100 + 'vw';
                img.style.width = Math.random() * 50 + 100 + 'px'; 
                img.style.animationDuration = Math.random() * 15 + 5 + 's';
                document.body.appendChild(img);

                // –£–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    img.remove();
                    const index = activeImages.indexOf(img.src.split('/').pop()); // –£–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –∏–∑ –∞–∫—Ç–∏–≤–Ω—ã—Ö
                    if (index !== -1) {
                        activeImages.splice(index, 1);
                    }
                }, 20000);
            }, 1000);
        }

        createFallingImages();

        function showCongratulations() {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞–¥–∞—é—â–∏—Ö –∫–∞—Ä—Ç–∏–Ω–æ–∫
            clearInterval(fallingImagesInterval);

            // –£–¥–∞–ª—è–µ–º –≤—Å–µ —Ç–µ–∫—É—â–∏–µ –ø–∞–¥–∞—é—â–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏
            const fallingImages = document.querySelectorAll('.falling-image');
            fallingImages.forEach(img => img.remove());

            // –°–∫—Ä—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            document.getElementById('main-content').style.display = 'none';
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è–º–∏
            document.getElementById('congratulations').style.display = 'block';
        }

        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
</body>
</html>
