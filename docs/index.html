<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('romantic-background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4em;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        button {
            background-color: #fc4dff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #e60000;
        }
        .message {
            display: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .falling-image {
            position: absolute;
            width: 50px; /* –†–∞–∑–º–µ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
         /* –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω —Å –∫–æ–Ω–≤–µ—Ä—Ç–æ–º */
         #envelope-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
        }

        .envelope {
            width: 200px;
            height: 120px;
            background-color: #ff4d4d;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 60px solid #ff4d4d;
        }

        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff4d4d;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
        }
        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: white;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
        .envelope.open {
            transform: scale(1.5) rotate(10deg);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (—Å–∫—Ä—ã—Ç –¥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞) */
        #main-content {
            display: none;
            padding: 50px;
        }

    </style>
</head>
<body>
    <div id="envelope-screen">
        <div class="envelope" onclick="openEnvelope()">
            <div class="envelope-text">For Naya</div>
        </div>
    </div>
    <div id="main-content">
    <h1>Will you be my valentine?</h1>
    <button id="yesButton" onclick="showHappyMessage()">Yes</button>
    <button id="noButton" onmouseover="moveNoButton()">No</button>
    <div id="hiddenMessage" class="message"></div>
</div>
    
    <script>
         // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞
         function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const envelopeScreen = document.getElementById('envelope-screen');
            const mainContent = document.getElementById('main-content');

            // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞
            envelope.classList.add('open');

            // –ß–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            setTimeout(() => {
                envelopeScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }, 500);
        }
        const images = ['teh.png', 'tehh.png', 'drako.png','zxs.jpg','s.jpg','gxd.jpg','ttt.jpg']; // –°–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–∏–Ω–æ–∫

        function showHappyMessage() {
            document.getElementById('hiddenMessage').innerHTML = "–£—Ä–∞! –¢—ã —Å–¥–µ–ª–∞–ª–∞ –º–æ–π –¥–µ–Ω—å! üíñ";
            document.getElementById('hiddenMessage').style.display = 'block';
            document.getElementById('yesButton').style.display = 'none';
            document.getElementById('noButton').style.display = 'none';
        }

        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        function createFallingImages() {
            setInterval(() => {
                const img = document.createElement('img');
                img.classList.add('falling-image');
                img.src = 'images/' + images[Math.floor(Math.random() * images.length)]; // –°–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
                img.style.left = Math.random() * 100 + 'vw';
                img.style.width = Math.random() * 50 + 100 + 'px'; 
                img.style.animationDuration = Math.random() * 15 + 5 + 's';
                document.body.appendChild(img);
                setTimeout(() => img.remove(), 20000);
            }, 1000);
        }

        createFallingImages();
    </script>
</body>
</html>
