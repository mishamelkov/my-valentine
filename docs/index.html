<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #ff9a9e);
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        button {
            background-color: #fc4dff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #e60000;
        }
        .message {
            display: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .falling-image {
            position: absolute;
            width: 30px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        #envelope-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .envelope {
            width: 150px;
            height: 100px;
            background-color: #f5deb3;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 5px 5px;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 50px solid #d2b48c;
            transition: transform 0.3s ease;
        }
        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5deb3;
            border-radius: 0 0 5px 5px;
        }
        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: white;
            transition: transform 0.3s ease;
            z-index: 10;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-5px);
            }
        }
        .envelope:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .envelope:hover::before {
            transform: translateY(-10px) rotate(-10deg);
        }
        .envelope:hover .envelope-text {
            transform: translate(-50%, -50%) scale(1.1);
        }
        .envelope.open {
            transform: scale(1.5) rotate(10deg);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        #main-content {
            display: none;
            padding: 20px;
        }
        #congratulations {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #congratulations h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: #ff4d4d;
        }
        #congratulations .message {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: #333;
            margin-top: 10px;
        }
        #congratulations img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–∏—Ñ–∫–∏ –ø–æ–¥ –∫–æ–Ω–≤–µ—Ä—Ç–æ–º */
        #gif-container {
            margin-top: 30px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –∫–æ–Ω–≤–µ—Ä—Ç–∞ */
            text-align: center;
        }
        #gif-container img {
            max-width: 200px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –≥–∏—Ñ–∫–∏ */
            height: auto;
            border-radius: 10px;
            transition: opacity 0.5s ease; /* –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ */
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            .envelope {
                width: 120px;
                height: 80px;
            }
            .envelope::before {
                top: -40px;
                border-left: 60px solid transparent;
                border-right: 60px solid transparent;
                border-bottom: 40px solid #d2b48c;
            }
            .envelope-text {
                font-size: 1.2em;
            }
            #congratulations h1 {
                font-size: 1.5em;
            }
            #congratulations .message {
                font-size: 1.2em;
            }
            #gif-container img {
                mmax-width: 80%; /* –ï—â—ë –º–µ–Ω—å—à–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
            }
        }
    </style>
</head>
<body>
    <!-- –ê—É–¥–∏–æ -->
    <audio id="background-music" autoplay muted loop>
        <source src="audio/lan.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
    </audio>

    <div id="envelope-screen">
        <div class="envelope" onclick="openEnvelope()">
            <div class="envelope-text">For Naya</div>
        </div>
    </div>

    <!-- –ì–∏—Ñ–∫–∞ –ø–æ–¥ –∫–æ–Ω–≤–µ—Ä—Ç–æ–º -->
    <div id="gif-container">
        <img src="images/giphy.GIF" alt="–°–µ—Ä–¥—Ü–µ">
    </div>

    <div id="main-content">
        <h1>Will you be my valentine?</h1>
        <button id="yesButton" onclick="showCongratulations()">Yes</button>
        <button id="noButton" onmouseover="moveNoButton()">No</button>
        <div id="hiddenMessage" class="message"></div>
    </div>

    <!-- –ë–ª–æ–∫ —Å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è–º–∏ -->
    <div id="congratulations">
        <h1>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é! üíñ</h1>
        <div class="message">–¢—ã —Å–¥–µ–ª–∞–ª–∞ –º–æ–π –¥–µ–Ω—å! –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å!</div>
        <img src="images/final.gif" alt="–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ">
    </div>
    
    <script>
        let fallingImagesInterval;

        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const envelopeScreen = document.getElementById('envelope-screen');
            const mainContent = document.getElementById('main-content');
            const gifContainer = document.getElementById('gif-container');

            // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞
            envelope.classList.add('open');

            // –ü–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ –≥–∏—Ñ–∫–∏
            gifContainer.style.opacity = '0';

            // –ß–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            setTimeout(() => {
                envelopeScreen.style.display = 'none';
                mainContent.style.display = 'block';
                createFallingImages();
            }, 500);
        }

        const images = ['teh.png', 'tehh.png', 'drako.png', 'zxs.jpg', 's.jpg', 'gxd.jpg', 'ttt.jpg'];
        const activeImages = [];

        function getRandomImage() {
            let availableImages = images.filter(img => !activeImages.includes(img));
            if (availableImages.length === 0) {
                availableImages = images;
                activeImages.length = 0;
            }
            const randomImage = availableImages[Math.floor(Math.random() * availableImages.length)];
            activeImages.push(randomImage);
            return randomImage;
        }

        function createFallingImages() {
            fallingImagesInterval = setInterval(() => {
                const img = document.createElement('img');
                img.classList.add('falling-image');
                img.src = 'images/' + getRandomImage();
                img.style.left = Math.random() * 100 + 'vw';
                img.style.width = Math.random() * 30 + 50 + 'px';
                img.style.animationDuration = Math.random() * 10 + 5 + 's';
                document.body.appendChild(img);

                setTimeout(() => {
                    img.remove();
                    const index = activeImages.indexOf(img.src.split('/').pop());
                    if (index !== -1) {
                        activeImages.splice(index, 1);
                    }
                }, 15000);
            }, 1000);
        }

        function showCongratulations() {
            clearInterval(fallingImagesInterval);
            const fallingImages = document.querySelectorAll('.falling-image');
            fallingImages.forEach(img => img.remove());
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('congratulations').style.display = 'block';
        }

        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        const music = document.getElementById('background-music');
        window.addEventListener('load', () => {
            music.muted = false;
        });
    </script>
</body>
</html>
